<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
    <link rel="stylesheet" href="./css/examQuiz.css">
    <script src="quiz.js" defer></script>
</head>
<body>

    <!-- üî• Header Section -->
    <div class="top-section">
        <img src="Logo.jpg" alt="logo" class="logo">
        <div class="nav-buttons">
            <a href="/exam" class="back-btn">‚Üê Back</a>
        </div>
    </div>

    <!-- üî• Quiz Header -->
    <header>
        <h1>Quiz Questions</h1>
        <div id="selected-exam"></div>
        <div id="timer">Elapsed Time: <span id="time">0:00</span></div>
    </header>

    <!-- üî• Main Quiz Section -->
    <main>
        <div id="questions-container">
            <p id="question-text">Press "Start Quiz" to begin.</p>
            <div id="options-container"></div>
        </div>

        <!-- üî• Navigation Buttons -->
        <div id="navigation" style="text-align: center; margin-top: 20px;">
            <button id="start-btn">Start Quiz</button>
            
            <!-- Initially hidden until the quiz starts -->
            <button id="submit-btn" style="display:none;">Submit</button>
            
            <!-- ‚úÖ Restart button (initially hidden) -->
            <button id="restart-btn" style="display:none; margin: 20px 0; padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Restart Quiz</button>
        </div>

        <!-- üî• Score Section -->
        <div id="score-container" style="display: none; font-size: 20px; font-weight: bold; margin-top: 20px; text-align: center;">
            Your Score: <span id="score-display">0</span> out of <span id="total-questions">0</span>
        </div>
    </main>

    <!-- üî• Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h3>IntelliQuiz</h3>
                <h4>&copy; 2025 IntelliQuiz. All rights reserved.</h4>
            </div>
            <ul class="footer-links">
                <li><a href="/">Home</a></li>
                <li><a href="#quizzes">Explore</a></li>
                <li><a href="/exam">Exam Preparation</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
